    <style>
        html {
            max-width: 60rem;
            margin: 0 auto;
            height: 100%;
            transition: .7s background;
            background: #080808;
            color: #4F4F4F;
        }

        [screen=xx-small] {
            font-size: 52.5%;
        }

        [screen=small],
        [screen=x-small] {
            font-size: 55.5%;
        }

        [screen=medium] {
            font-size: 62.5%;
        }

        [screen=large],
        [screen=x-large] {
            font-size: 80%;
        }

        [screen=xx-large] {
            font-size: 90%;
        }

        body {
            margin: 0;
            height: 100%;
            display: flex;
            font-size: 2rem;
            flex-direction: column;
            flex-grow: 1;
            font-family: menlo;
        }

        app-loader {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        loader-spinner[logo] path {
            stroke-dasharray: 2000;
            stroke-width: .5px;
            fill: transparent;
            stroke: gray;
            animation: dash 2s cubic-bezier(.26, .66, 1, .37) infinite;
        }

        spinner-text {
            color: #4c4c4c;
            font-size: 0.7em;
            font-weight: 400;
        }

        @keyframes dash {
            from {
                stroke-dashoffset: -500;
            }
            to {
                stroke-dashoffset: 500;
            }
        }

        noscript,
        nosupport {
            display: none;
        }

        @keyframes loaderSpinnerLine {
            0 {
                transform: translateX(-20%);
                width: 100%;
            }
            60% {
                width: 40%;
            }
            100% {
                width: 100%;
                transform: translateX(250%);
            }
        }

        loader-spinner[line] {
            height: 1px;
            width: 30rem;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            background-color: gray;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        loader-spinner[line]:before {
            transform: translateX(-100%);
            display: block;
            position: absolute;
            content: "";
            left: 0;
            width: 60%;
            height: 100%;
            background-color: darkgray;
            animation: loaderSpinnerLine 2s linear infinite;
        }
    </style>
</head>

<body generation="modern">
    <script>
        window.addEventListener('HTMLImportsLoaded', function (e) {
            // all imports loaded
            document.body.setAttribute('status', 'loading')
        })
        let baseline = 24
        window.onresize = reponsive

        window.onload = reponsive
        let result = UAParser(navigator.userAgent);

        function reponsive() {
            if (window.innerWidth > baseline * 10) { document.body.parentNode.setAttribute('screen', 'xx-small') }
            if (window.innerWidth > baseline * 20) { document.body.parentNode.setAttribute('screen', 'x-small') }
            if (window.innerWidth > baseline * 30) { document.body.parentNode.setAttribute('screen', 'small') }
            if (window.innerWidth > baseline * 40) { document.body.parentNode.setAttribute('screen', 'medium') }
            if (window.innerWidth > baseline * 50) { document.body.parentNode.setAttribute('screen', 'large') }
            if (window.innerWidth > baseline * 60) { document.body.parentNode.setAttribute('screen', 'x-large') }
            if (window.innerWidth > baseline * 80) { document.body.parentNode.setAttribute('screen', 'xx-large') }
            document.body.parentNode.setAttribute('browser', result.browser.name.toLowerCase())
            return false
        }
        reponsive()
        window.addEventListener('HTMLImportsLoaded', function (e) {
            // all imports loaded

            setTimeout(function () {
                document.body.parentNode.setAttribute('status', 'loaded')
                window.scrollTo(0, 0)
            }, 2000);
        });
        window.addEventListener('WebComponentsReady', function (e) {

            // imports are loaded and elements have been registered
            setTimeout(function () {
                document.body.parentNode.setAttribute('status', 'ready')
            }, 3000);
            setTimeout(function () {
                document.body.parentNode.setAttribute('status', 'go')
                setTimeout(function () {
                    document.body.parentNode.setAttribute('status', 'done')
                }, 1000);
            }, 5000);
        });
    </script>
